<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer src="./build/index.js"></script>
    <style type="text/css">
      :root {
        --color-accent: #f3e7be;
        --color-accent-contrast: #163B08;
        --color-background: #1450a3;
        --color-background-light: #337ccf;
        --color-background-dark: #191d88;
        --color-error: #FFB7B7;
        --color-error-accent: #570000;
        --color-success: #96C291;
      }

      * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        color: var(--color-accent);
        box-sizing: border-box;
      }
      html,
      body {
        font-size: 16px;
        width: 100%;
        background-color: var(--color-background);
      }

      header {
        font-size: 1.5rem;
        display: flex;
        width: 100%;
        background-color: var(--color-background-dark);
        padding: 1rem;
      }

      author {
        display: flex;
        flex-direction: column;
      }

      info {
        display: flex;
        justify-content: space-between;
      }

      main {
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 0.5rem;
      }

      .rounded {
        border-radius: 0.5rem;
        box-shadow: 0 0 0.2rem var(--color-background-dark);
      }

      main plot {
        display: flex;
        width: 30rem;
        height: 30rem;
      }

      main plot > #plot {
        width: 100%;
        height: 100%;
      }

      main button {
        background-color: var(--color-background-dark);
        padding: 0.7rem;
        font-size: 1rem;
        min-width: 3rem;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s;
      }

      main button:hover {
        cursor: pointer;
        background-color: var(--color-background-light);
        transition: background-color 0.2s;
      }

      main button.active {
        background-color: var(--color-success);
        color: var(--color-accent-contrast);
        transition: background-color 0.2s;
      }

      main settings {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      main field {
        flex-wrap: wrap;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      main field > label {
        min-width: 5rem;
      }

      main field content {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      main field content input[type="text"] {
        border-radius: 0.5rem;
        background-color: var(--color-background-dark);
        padding: 0.5rem;
        transition: background-color 0.2s;

        &:invalid {
          color: var(--color-error-accent);
          background-color: var(--color-error);
          transition: background-color 0.2s;
        }
      }

      main results-container {
        overflow-x: auto;

        & #results-table {
          border-collapse: collapse;
          overflow: hidden;

          & tr {
            border-bottom: 0.1rem solid var(--color-background-light);
          }

          & th,
          & td {
            text-align: center;
          }

          & thead {
            & th {
              padding: 0.5rem;
              /* border: 0.1rem solid var(--color-background-light); */
            }
          }

          & tbody {
            & tr:last-child {
              border-bottom: none;
            }

            & td {
              padding: 0.3rem;
            }
          }
        }
      }

      modal {
        /* width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0; */

        & errors-container {
          position: absolute;
          display: flex;
          flex-direction: column;
          align-items: stretch;
          width: 30%;
          bottom: 2rem;
          right: 2rem;
          gap: 0.5rem;
          
          & > error {
            height: auto;
            overflow: hidden;
            background-color: var(--color-error);
            color: var(--color-error-accent);
            padding: 1rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <header>
      <author>
        <name> Тернавский Костя </name>
        <info>
          <group> P3206 </group>
          <variant> 1627 </variant>
        </info>
      </author>
    </header>
    <main>
      <plot class="rounded">
        <canvas id="plot" width="480" height="480"></canvas>
      </plot>
      <form method="get" id="intersect-input-form">
        <settings>
          <field id="input-point-x">
            <label>Point(X):</label>
            <content>
              <button type="button" class="rounded" value="-3">-3</button>
              <button type="button" class="rounded" value="-2">-2</button>
              <button type="button" class="rounded" value="-1">-1</button>
              <button type="button" class="rounded" value="0">0</button>
              <button type="button" class="rounded" value="1">1</button>
              <button type="button" class="rounded" value="2">2</button>
              <button type="button" class="rounded" value="3">3</button>
              <button type="button" class="rounded" value="4">4</button>
              <button type="button" class="rounded" value="5">5</button>
            </content>
          </field>
          <field>
            <label for="input-point-y">Point(Y):</label>
            <content>
              <input
                placeholder="123.456"
                class="rounded"
                type="text"
                id="input-point-y"
                name="pointY"
              />
            </content>
          </field>
          <field id="scale-input">
            <label>Scale</label>
            <content>
              <scale>
                <input
                  type="checkbox"
                  name="scale"
                  value="1"
                  id="scale-1"
                  checked
                />
                <label for="scale-1">1</label>
              </scale>
              <scale>
                <input
                  type="checkbox"
                  name="scale"
                  value="1.5"
                  id="scale-1.5"
                />
                <label for="scale-1.5">1.5</label>
              </scale>
              <scale>
                <input type="checkbox" name="scale" value="2" id="scale-2" />
                <label for="scale-2">2</label>
              </scale>
              <scale>
                <input
                  type="checkbox"
                  name="scale"
                  value="2.5"
                  id="scale-2.5"
                />
                <label for="scale-2.5">2.5</label>
              </scale>
              <scale>
                <input type="checkbox" name="scale" value="3" id="scale-3" />
                <label for="scale-3">3</label>
              </scale>
            </content>
          </field>
          <button class="rounded" type="submit">Process!</button>
        </settings>
      </form>
      <results-container class="rounded">
        <table id="results-table">
          <thead>
            <tr>
              <th>Point(x)</th>
              <th>Point(y)</th>
              <th>Scale</th>
              <th>Result</th>
              <th>Current Time</th>
              <th>Calculation Time</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </results-container>
    </main>
    <modal>
      <errors-container>
      </errors-container>
    </modal>
  </body>
</html>
